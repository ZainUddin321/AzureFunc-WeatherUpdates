<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Update</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    "
  >
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="600"
      style="
        border-collapse: collapse;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        margin-top: 20px;
      "
    >
      <tr style="background-color: #4caf50; color: #fff">
        <td style="padding: 20px; text-align: center">
          <h1 style="margin: 0; font-size: 24px">Weather Update</h1>
          <p style="margin: 5px 0 0; font-size: 16px">Karachi, Pakistan</p>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px">
          <p style="font-size: 16px; line-height: 1.5">Hello Zain Uddin,</p>
          <p style="font-size: 16px; line-height: 1.5">
            Here’s the current weather update for Karachi:
          </p>
          <table
            style="width: 100%; border-collapse: collapse; margin-top: 15px"
          >
            <tr>
              <td
                style="
                  padding: 8px;
                  border: 1px solid #ddd;
                  background-color: #f9f9f9;
                "
              >
                <strong>Description:</strong>
              </td>
              <td style="padding: 8px; border: 1px solid #ddd">Haze</td>
            </tr>
            <tr>
              <td
                style="
                  padding: 8px;
                  border: 1px solid #ddd;
                  background-color: #f9f9f9;
                "
              >
                <strong>Temperature:</strong>
              </td>
              <td style="padding: 8px; border: 1px solid #ddd">21.9°C</td>
            </tr>
            <tr>
              <td
                style="
                  padding: 8px;
                  border: 1px solid #ddd;
                  background-color: #f9f9f9;
                "
              >
                <strong>Feels Like:</strong>
              </td>
              <td style="padding: 8px; border: 1px solid #ddd">21.27°C</td>
            </tr>
            <tr>
              <td
                style="
                  padding: 8px;
                  border: 1px solid #ddd;
                  background-color: #f9f9f9;
                "
              >
                <strong>Humidity:</strong>
              </td>
              <td style="padding: 8px; border: 1px solid #ddd">43%</td>
            </tr>
          </table>
          <p style="font-size: 16px; margin-top: 20px; line-height: 1.5">
            Stay safe and have a great day!
          </p>
        </td>
      </tr>
      <tr
        style="background-color: #f4f4f9; text-align: center; font-size: 14px"
      >
        <td style="padding: 15px; color: #555">
          <p style="margin: 0">Powered by Your Weather App</p>
        </td>
      </tr>
    </table>
  </body>
</html>
